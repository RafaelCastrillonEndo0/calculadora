<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla" id="pantalla">0</div>
        <button class="boton gris" id="ac">AC</button>
        <button class="boton gris" id="cambiarSigno">+/-</button>
        <button class="boton gris" id="porcentaje">%</button>
        <button class="boton naranja" id="dividir">รท</button>

        <button class="boton" id="7">7</button>
        <button class="boton" id="8">8</button>
        <button class="boton" id="9">9</button>
        <button class="boton naranja" id="multiplicar">x</button>

        <button class="boton" id="4">4</button>
        <button class="boton" id="5">5</button>
        <button class="boton" id="6">6</button>
        <button class="boton naranja" id="restar">-</button>

        <button class="boton" id="1">1</button>
        <button class="boton" id="2">2</button>
        <button class="boton" id="3">3</button>
        <button class="boton naranja" id="sumar">+</button>

        <button class="boton" id="0" style="grid-column: span 2;">0</button>
        <button class="boton" id="decimal">.</button>
        <button class="boton naranja" id="igual">=</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
